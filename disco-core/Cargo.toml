[package]
name = "disco-core"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde_json = "1.0"
regex = "1.5.4"
lazy_static = "1.4.0"
bcrypt = "0.10"
jsonwebtoken = "7"
maplit = "1.0.2"
dashmap = "4.0.2"
rand = "0"
#image = "0.23.14"

[dependencies.mongodb]
version = "2.0.0-beta.3"
features = ["bson-chrono-0_4"]

[dependencies.rocket]
version = "0.5.0-rc.1"
features = ["json"]

[dependencies.serde]
version = "1.0"
features = ["derive"]

[dependencies.validator]
version = "0.14.0" # was using 0.12
features = ["derive"]

[dependencies.chrono]
version = "0.4.19"
features = ["serde"]

[dependencies.redis]
version = "0.21.1"
features = ["tokio-comp"]
